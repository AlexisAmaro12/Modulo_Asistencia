<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${registro.id ne null ? 'Editar registro' : 'Añadir nuevo registro'}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav th:if="${registro.id == null}" class="navbar navbar-expand-lg navbar-light " style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Asistencia</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/registros/nuevo">Registrar Asistencia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/incidencias/nueva">Registrar Incidencia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/administrar">Administrar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div th:if="${msgError != null}" class="alert alert-danger alert-dismissible">
        [[${msgError}]]
        <button type="button" class="btn btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div class="row justify-content-center">
        <div class="col-md6 col-lg-4">
            <h3>[[${registro.id ne null ? 'Editar registro' : 'Añadir nuevo registro'}]]</h3>
            <br>
            <form action="" method="post" th:object="${registro}">
                <input type="hidden" th:field="*{id}" th:value="${registro.id}">
                <div class="mb-3">
                    <label for="usuario">Expediente del Usuario : </label>
                    <input id="usuario" type="text" placeholder="Digite el usuario" th:field="*{usuario}" class="form-control" th:errorclass="is-invalid">
                    <div th:if="${#fields.hasErrors('usuario')}" th:errors="*{usuario}" class="invalid-feedback"></div>
                </div>
                <div th:if="${registro.id != null}">
                    <div class="mb-3">
                        <label for="hora">Hora del registro : </label>
                        <input id="hora" type="time" th:field="*{hora}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="fecha">Fecha del registro : </label>
                        <input id="fecha" type="date" th:field="*{fecha}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="tipo">Registro de : </label>
                        <input id="tipo" type="text" placeholder="Digite el tipo de registro" th:field="*{tipo}"  class="form-control" required>
                    </div>
                </div>
                <div class="text-end">
                    <button th:if="${registro.id != null}" class="btn btn-success">Actualizar</button>
                    <button th:if="${registro.id == null}" class="btn btn-success">Registrar</button>
                    &nbsp;&nbsp;
                    <a th:if="${registro.id != null}" href="/registros" class="btn btn-outline-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
