<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${incidencia.id ne null ? 'Editar registro de incidencia' : 'A単adir nuevo registro de incidencia'}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header th:if="${incidencia.id == null}" th:replace="Layout/layout :: header"></header>
    <div th:if="${msgError != null}" class="alert alert-danger alert-dismissible">
        [[${msgError}]]
        <button type="button" class="btn btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div class="row justify-content-center">
        <div class="col-md6 col-lg-4">
            <h3>[[${incidencia.id ne null ? 'Editar registro de incidencia' : 'A単adir nuevo registro de incidencia'}]]</h3>
            <br>
            <form action="" method="post" th:object="${incidencia}">
                <input type="hidden" th:field="*{id}" th:value="${incidencia.id}">
                <div class="mb-3">
                    <label for="usuario">Expediente del usuario : </label>
                    <input id="usuario" type="text" name="usuario" placeholder="Digite el expediente del usuario" th:field="*{usuario}" class="form-control" th:errorclass="is-invalid" required>
                    <div th:if="${#fields.hasErrors('usuario')}" th:errors="*{usuario}" class="invalid-feedback"></div>
                </div>
                <div th:if="${incidencia.id == null}">
                    <div class="mb-3">
                        <label for="password">Contrase単a del usuario: </label>
                        <input id="password" type="password" name="password" placeholder="Digite la contrase単a"  class="form-control" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="hora">Hora del registro : </label>
                    <input id="hora" type="time" th:field="*{hora}" class="form-control" th:errorclass="is-invalid">
                    <div th:if="${#fields.hasErrors('hora')}" th:errors="*{hora}" class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="fecha">Fecha del registro : </label>
                    <input id="fecha" type="date" th:field="*{fecha}" class="form-control" th:errorclass="is-invalid">
                    <div th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}" class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="tipo">Registro de : </label>
                    <input id="tipo" type="text" placeholder="Digite el tipo de registro" th:field="*{tipo}"  class="form-control" th:errorclass="is-invalid">
                    <div th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}" class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="detalles">Razon de la incidencia : </label>
                    <textarea class="form-control" id="detalles" placeholder="Digite la razon de la incidencia" th:field="*{detalles}" rows="3" th:errorclass="is-invalid"></textarea>
                    <div th:if="${#fields.hasErrors('detalles')}" th:errors="*{detalles}" class="invalid-feedback"></div>
                </div>
                <div th:if="${incidencia.id != null}">
                    <div class="mb-3">
                        <label for="estado">Estado del registro de incidencia: </label>
                        <input id="estado" type="text" placeholder="Agregue un estado al registro" th:field="*{estado}"  class="form-control" required>
                    </div>
                </div>
                <div class="text-end">
                    <button th:if="${incidencia.id != null}" class="btn btn-success">Actualizar</button>
                    <button th:if="${incidencia.id == null}" class="btn btn-success">Registrar</button>
                    &nbsp;&nbsp;
                    <a th:if="${incidencia.id != null}" href="/incidencias" class="btn btn-outline-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
    <footer th:replace="Layout/layout :: footer"></footer>
</body>
</html>
