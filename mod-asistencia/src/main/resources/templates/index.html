<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro Asistencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Asistencia</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/registros/nuevo">Registrar Asistencia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/incidencias/nueva">Registrar Incidencia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/administrar">Administrar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div th:if="${msgExito != null}" class="alert alert-success alert-dismissible">
            [[${msgExito}]]
            <button type="button" class="btn btn-close" data-bs-dismiss="alert"></button>
        </div>
        <h1>Registrar Asistencia</h1>
        <a href="/usuarios">Lista de Usuarios</a>
        <a href="/registros">Lista de Registros</a>
        <a href="/incidencias">Lista de Incidencias</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
